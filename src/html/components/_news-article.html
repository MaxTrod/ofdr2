<article class="news-article">
  <div class="news-article__body">
    <a class="news-article__img-link" href="@@url">
      <img class="news-article__image" src="@@img" width="215" height="146" alt="@@alt">
    </a>
    <time class="news-article__time" datetime="@@dateTime">@@time</time>
    <a class="news-article__link-title" href="@@url">
      <h3 class="news-article__title">@@title</h3>
    </a>
    <p class="news-article__text">@@text</p>
  </div>
</article>
