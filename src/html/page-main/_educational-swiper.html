<div class="educational-programs__slide slide-educational swiper-slide">
  <article class="slide-educational__card" data-open="@@dataOpen" id="@@id">
    <a class="slide-educational__img-link" href="@@url">
      <img class="slide-educational__image" src="@img/educational/@@img.jpg" width="215" height="149" alt="образовательная программа">
    </a>
    <h3 class="slide-educational__title">
      <a class="slide-educational__link-title" href="@@url">@@title</a>
    </h3>
    <div class="slide-educational__info"></div>
    <div class="slide-educational__price">от <span>@@price</span> руб</div>
  </article>
</div>
